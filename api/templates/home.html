{% extends "base.html"%}
{%block title%}Home_page{%endblock%}
{%block content%}
<br>
{%for data in post%}
<div class="col d-flex justify-content-center">
  <div class="card border-dark mb-3" style="max-width: 18rem;">

    

    <div class="card-body ">
      <img src="{{url_for('static',filename=data.title)}}" class="card-img-top" alt="...">
      <h5 class="card-title">{{data.title}}</h5>
      <p class="card-text">{{data.caption}}</p>
      <p class="card-text"></p>
      <p class="card-text"><small class="text-muted"></small></p>
        <a href="{{url_for('views.delete_post',id=data.id)}}" class="btn btn-outline-danger btn-sm">Delete Post</a>
    </div>

  </div>
</div>
{%endfor%}
{%endblock%}
